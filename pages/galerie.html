<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galerie – Champ École</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f8e9;
      color: #333;
      transition: opacity 0.4s ease;
    }

    body.fade-enter {
      opacity: 0;
    }

    body.fade-exit {
      opacity: 0;
    }

    .galerie {
      padding: 40px;
      text-align: center;
    }

    .grille-photos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .photo img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .photo img:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .nom {
      margin-top: 8px;
      font-weight: 600;
      font-size: 1.1em;
      color: #333;
    }

    .retour-accueil {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 20px;
      background-color: #064420;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    .retour-accueil:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px #064420;
    }
  </style>
</head>
<body>

  <section class="galerie">
    <h2>Galerie du Champ École</h2>
    <p>Quelques photos de nos membres et des activités</p>

    <div class="grille-photos">
      <div class="photo">
        <img src="../IMG_0660.jpeg" alt="Pierre Dominique Tendeng" />
        <p class="nom">Pierre Dominique Tendeng</p>
      </div>
      <div class="photo">
        <img src="../Madjiguene.jpeg" alt="Madjiguéne Diakhaté" />
        <p class="nom">Madjiguéne Diakhaté</p>
      </div>
      <div class="photo">
        <img src="../Massamba.jpeg" alt="Massamba Dieng" />
        <p class="nom">Massamba Dieng</p>
      </div>
      <div class="photo">
        <img src="../Baye.jpeg" alt="Baye Dieng" />
        <p class="nom">Baye Dieng</p>
      </div>
    </div>

    <a href="index.html" class="retour-accueil">Retour à l'accueil</a>
  </section>

  <script src="transition.js"></script>
</body>
</html>
