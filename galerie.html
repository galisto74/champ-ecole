<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galerie – Champ École</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .galerie {
      padding: 40px;
      text-align: center;
    }
    .galerie h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .grille-photos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .photo {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .photo img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .photo img:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .photo .nom {
      margin-top: 8px;
      font-weight: 600;
      font-size: 1.1em;
      color: #333;
    }
  </style>
</head>
<body>

  <section class="galerie">
    <h2>Galerie du Champ École</h2>
    <p>Quelques photos de nos membres et des activités</p>
    
    <div class="grille-photos">
      <div class="photo">
        <img src="images/IMG_0660.jpeg" alt="Pierre Dominique Tendeng" />
        <p class="nom">Pierre Dominique Tendeng</p>
      </div>
      <div class="photo">
        <img src="images/Madjiguene.jpeg" alt="Madjiguéne Diakhaté" />
        <p class="nom">Madjiguéne Diakhaté</p>
      </div>
      <div class="photo">
        <img src="images/Massamba.jpeg" alt="Massamba Dieng" />
        <p class="nom">Massamba Dieng</p>
      </div>
      <div class="photo">
        <img src="images/Baye.jpeg" alt="Baye Dieng" />
        <p class="nom">Baye Dieng</p>
      </div>
    </div>
  </section>

</body>
</html>
