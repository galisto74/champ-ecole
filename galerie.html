<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galerie – Champ École</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e0f7fa;
      color: #333;
    }

    header {
      background-color: #064420;
      color: white;
      padding: 20px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      animation: bounce 2s ease;
      cursor: default;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: text-decoration 0.3s;
    }

    nav a:hover {
      text-decoration: underline;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-15px); }
      60% { transform: translateY(-7px); }
    }

    .galerie {
      padding: 40px;
      text-align: center;
    }

    .galerie h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #064420;
    }

    .galerie p {
      color: #555;
      font-size: 1.1em;
    }

    .grille-photos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .photo {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .photo img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .photo img:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .photo .nom {
      margin-top: 8px;
      font-weight: 600;
      font-size: 1.1em;
      color: #333;
    }

    .blog-button {
      display: inline-block;
      background-color: #064420;
      color: white;
      padding: 12px 20px;
      margin-top: 30px;
      border-radius: 5px;
      font-size: 1em;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .blog-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px currentColor;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <header>
    <h1>Champ École</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="galerie.html">Galerie</a>
      <a href="blog/">Blog</a>
      <a href="index.html#contact">Contact</a>
    </nav>
  </header>

  <section class="galerie fade-in">
    <h2>Galerie du Champ École</h2>
    <p>Quelques photos de nos membres et des activités</p>
    
    <div class="grille-photos">
      <div class="photo">
        <img src="images/IMG_0660.jpeg" alt="Pierre Dominique Tendeng au Champ École" />
        <p class="nom">Pierre Dominique Tendeng</p>
      </div>
      <div class="photo">
        <img src="images/Madjiguene.jpeg" alt="Madjiguéne Diakhaté en activité" />
        <p class="nom">Madjiguéne Diakhaté</p>
      </div>
      <div class="photo">
        <img src="images/Massamba.jpeg" alt="Massamba Dieng sur le terrain" />
        <p class="nom">Massamba Dieng</p>
      </div>
      <div class="photo">
        <img src="images/Baye.jpeg" alt="Baye Dieng dans le champ" />
        <p class="nom">Baye Dieng</p>
      </div>
    </div>

    <a href="index.html" class="blog-button">Retour à l’accueil</a>
  </section>

  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
  </script>

</body>
</html>
